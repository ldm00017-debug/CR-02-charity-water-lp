    /* Header */
    header {

    }

      text-align: center;
      position: relative;
      color: white;
    }

    .hero::before {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.4); /* Dark overlay for readability */
    }

    .hero-content {
      position: relative;

      padding: 1rem;
    }

    .hero h1 {

      margin-bottom: 1rem;
    }

      border-radius: 8px;

    }
